<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CheckYourResult</title>
    
</head>
<body>
    <section class="cal">
        <h1 id="hd">STUDENT MARKSHEET</h1>
        <div class="container">
          <!--Input Start-->
        <div class="input">
            <div class="name">Name: <br> <input type="text" placeholder="Enter Your Name" id="name"></div>
        
            <div class="tamil">Tamil: <br><input type="text" placeholder="Enter Your Mark" id="tm"></div>
        
            <div class="en">English: <br><input type="text" placeholder="Enter Your Mark" id="eng"></div>
        
            <div class="maths">Mathematics: <br><input type="text" placeholder="Enter Your Mark" id="maths"></div>
        
            <div class="sc">Science: <br><input type="text" placeholder="Enter Your Mark" id="sc"></div>
        
            <div class="ss">Social Science: <br><input type="text" placeholder="Enter Your Mark" id="ss"></div>
        
            <button id="entry">Submit Details</button>
        </div>
        <!--Input End-->
        
        <!--JS TABLE START-->
        <div class="jstable">
            <table class="display" id="display">
                <tr>
                    <th>NAME</th>
                    <th>TAMIL</th>
                    <th>ENGLISH</th>
                    <th>MATHS</th>
                    <th>SCIENCE</th>
                    <th>SOCIAL SCIENCE</th>
                    <th>TOTAL</th>
                    <th>RESULT</th>
                </tr>
            </table>
        </div>
        <!--JS TABLE END-->
        
        </div>
        </section>
        
    <script src="js/check.js"></script>
</body>
</html>
